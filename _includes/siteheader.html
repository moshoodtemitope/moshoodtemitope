<head>
        <meta charset="UTF-8">

        
        <title>Moshood Temitope - {{page.title}}</title>

        <meta name="description" content="{{ page.description | default: site.description | default: site.github.project_tagline }}"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#2471A3">
        <meta name="apple-mobile-web-app-title" content="Moshood Temitope">

        <link rel="apple-touch-icon" sizes="152x152" href="/assets/images/fav.png">

        <meta name="msapplication-TileColor" content="#2471A3">
        <meta name="msapplication-TileImage" content="/assets/images/fav.png">
        <meta property="og:locale" content="en_US">
        <meta property="og:site_name" content="{{ site.title }}" />
        <style type="text/css">
            
            @media screen and (max-width: 640px){
                
            }
            /* Add your own MailChimp form style overrides in your site stylesheet or in this style block.
            We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
        </style>
    {% if page.ispageApost == true %}
        
        <meta property="og:type" content="article">
        <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
        <meta property="og:title" content="{{ page.title }}" />
        <meta property="og:description" content="{{ page.Description}}" />
        <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
        <meta property="article:published_time" content="{{ page.date | date_to_string }}" />
        
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:title" content="{{ page.title }}" />
        <meta name="twitter:description" content="{{ page.Description}}" />
        <meta name="twitter:url" content="{{ site.url }}{{ page.url }}" />
        <meta name="twitter:label1" content="Written by" />
        <meta name="twitter:data1" content="Moshood Temitope" />
        <meta name="twitter:site" content="@{{ site.twitter.username }}" />
        <meta name="twitter:creator" content="@{{ site.twitter.username }}" />

        <script type="application/ld+json">
            {
                "@context": "https://schema.org",
                "@type": "Article",
                "publisher": {
                    "@type": "Organization",
                    "name": "{{ site.title }}",
                    "logo": "{{ site.url }}/assets/images/fav.png"
                },
                "author": {
                    "@type": "Person",
                    "name": "Moshood Temitope",
                    "image": {
                        "@type": "ImageObject",
                        "url": "{{ site.url }}/assets/images/fav.png",
                        "width": 700,
                        "height": 666
                    },
                    "url": "{{ site.url }}/about",
                    "sameAs": [
                        "{{ site.url }}",
                        "https://twitter.com/{{ site.twitter.username }}"
                    ]
                },
                "headline": "{{ page.title }}",
                "url": "{{ site.url }}{{ page.url }}",
                "datePublished": "{{ page.date | date_to_string }}",
                "description": "{{ page.Description}}",
                "mainEntityOfPage": {
                    "@type": "WebPage",
                    "@id": "{{ site.url }}"
                }
            }
        </script>
        
    {% else %}
         <link rel="canonical" href="{{ site.url }}" />
        <meta property="og:type" content="website">
        <meta property="og:url" content="{{ site.url }}">
        <meta property="og:site_name" content="{{ site.title }}" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="{{ site.title }}" />
        <meta property="og:description" content="{{ site.description }}" />
        <meta property="og:image" content="{{ site.url }}/assets/images/fav.png" />

        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="{{ site.title }}" />
        <meta name="twitter:creator" content="@{{ site.twitter.username }}" />
        <meta name="twitter:description" content="{{ site.description }}" />
        <meta name="twitter:url" content="{{ site.url }}" />
        <meta name="twitter:image" content="{{ site.url }}/assets/images/fav.png" />
        <meta name="twitter:site" content="@{{ site.twitter.username }}" />
        <meta property="og:image:width" content="260" />
        <meta property="og:image:height" content="200" />
        <script type="application/ld+json">
            {
                "@context": "http://schema.org",
                "@type": "Website",
                "publisher": {
                    "@type": "Organization",
                    "name": "{{ site.title }}",
                    "logo": "{{ site.url }}/assets/images/fav.png"
                },
                "url": "{{ site.url }}",
                "description": "{{ site.description }}"
            }
        </script>
    {% endif %}
    
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="shortcut icon" href="/assets/images/fav.png" >

   
    
  </head>
    {% if site.tags != "" %}
        {% include alltags.html %}
    {% endif %}
