theme: jekyll-theme-cayman
title: Moshood Temitope
description: Sharing knowledge about Front End development. All articles and researches are written by Moshood Temitope, a Front End Engineer, UI Designer, UX Researcher
permalink: /blog/:title
twitter:
  username: moreshud15
github_username: moshoodtemitope
plugins:
  - jekyll-paginate
  - jekyll-seo-tag
paginate: 5
paginate_path: "/page-:num/"
tag_page_layout: tag_page
tag_page_dir: tag
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts" # previously `post` in Jekyll 2.2.
    values:
      layout: "posts"
